name: Publish Packwiz Pack to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install packwiz
        run: |
          curl -L https://github.com/packwiz/packwiz/releases/latest/download/packwiz-linux-amd64 \
            -o packwiz
          chmod +x packwiz

      - name: Refresh packwiz index
        run: ./packwiz refresh

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4

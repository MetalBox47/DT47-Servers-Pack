name: Publish Packwiz Pack to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: site
    steps:
      - uses: actions/checkout@v4

      - name: Install packwiz
        run: |
          curl -L "https://nightly.link/packwiz/packwiz/workflows/go/main/Linux%2064-bit%20x86.zip" -o packwiz.zip
          unzip packwiz.zip
          chmod +x packwiz

      - name: Refresh packwiz index
        run: ./packwiz refresh

      - name: Prepare site folder
        run: |
          mkdir -p site
          cp pack.toml site/pack.toml
          cp index.toml site/index.toml
          cp options.txt site/options.txt
          cp -r mods site/mods
          cp -r config site/config

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4

name: Publish Packwiz Pack to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Install packwiz
        run: |
          curl -L "https://nightly.link/packwiz/packwiz/workflows/go/main/Linux%2064-bit%20x86.zip" -o packwiz.zip
          unzip packwiz.zip -d packwiz_extracted
          ls -l packwiz_extracted
          mv packwiz_extracted/packwiz packwiz
          chmod +x packwiz
          sudo mv packwiz /usr/local/bin/packwiz

      - name: Inspect packwiz binary
        run: |
          ls -l
          file packwiz

      - name: Refresh packwiz index
        run: ./packwiz refresh

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
